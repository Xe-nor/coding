<html>
<title>Table</title>

<body>
    <table border="1" width="300" height="300" bgcolor="#5344bfffff"
        style="text-align: center; border:1px solid rgb(219, 18, 18);margin-left:auto;margin-right:auto;">
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td rowspan="2">B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
</body>

</html>
